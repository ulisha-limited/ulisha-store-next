name: "CI Build"

on:
  push:
    branches:
      - master
    paths-ignore:
      - ".github/**"
      - "public/**"
      - "*.example"
      - "*.gitignore"
      - "*.md"

  pull_request:
    paths-ignore:
      - "public/**"
      - "*.example"
      - "*.gitignore"
      - "*.md"

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: npm ci

      - name: Cache Supabase Docker images
        uses: actions/cache@v4
        with:
          path: /var/lib/docker
          key: ${{ runner.os }}-supabase-docker-${{ hashFiles('supabase/config.toml') }}
          restore-keys: |
            ${{ runner.os }}-supabase-docker-

      - name: Start Supabase locally in background
        run: |
          npx --yes supabase start

          eval "$(npx --yes supabase status --output env)"

          echo "NEXT_PUBLIC_SUPABASE_URL=$SUPABASE_URL" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY" >> $GITHUB_ENV

          sleep 15 # wait

      - name: Run database migrations
        run: npx --yes supabase db push --db-url "postgresql://postgres:postgres@127.0.0.1:54322/postgres?sslmode=disable"

      - name: Seed database
        run: npm run db:seed

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build
