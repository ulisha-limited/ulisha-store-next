name: "CI Build"

on:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/**'
      - 'public/**'
      - '*.example'
      - '*.gitignore'
      - '*.md'

  pull_request:
    paths-ignore:
      - 'public/**'
      - '*.example'
      - '*.gitignore'
      - '*.md'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: npm ci

      - name: Cache Supabase Docker images
        uses: actions/cache@v4
        with:
          path: /var/lib/docker
          key: ${{ runner.os }}-supabase-docker-${{ hashFiles('supabase/config.toml') }}
          restore-keys: |
            ${{ runner.os }}-supabase-docker-

      - name: Start Supabase locally in background
        run: |
          SUPABASE_LOG=$(npx --yes supabase start)
          echo "$SUPABASE_LOG"

          NEXT_PUBLIC_SUPABASE_URL=$(echo "$SUPABASE_LOG" | grep 'API URL:' | awk '{print $3}')
          NEXT_PUBLIC_SUPABASE_ANON_KEY=$(echo "$SUPABASE_LOG" | grep 'Publishable key:' | awk '{print $3}')
          SUPABASE_SERVICE_ROLE_KEY=$(echo "$SUPABASE_LOG" | grep 'Secret key:' | awk '{print $3}')

          echo "NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$NEXT_PUBLIC_SUPABASE_ANON_KEY" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY" >> $GITHUB_ENV

          sleep 15 # wait

      - name: Run database migrations
        run: npx --yes supabase db push --db-url "postgresql://postgres:postgres@127.0.0.1:54322/postgres?sslmode=disable"

      - name: Seed database
        run: npm run db:seed
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ env.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ env.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ env.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ env.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ env.SUPABASE_SERVICE_ROLE_KEY }}
